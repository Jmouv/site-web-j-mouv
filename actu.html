  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff0000, #0000ff);
      color: white;
    }
    header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    main {
      padding: 30px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    li:hover {
      background-color: rgba(255,255,255,0.2);
    }
    a {
      display: inline-block;
      margin: 20px auto;
      text-decoration: none;
      background-color: white;
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #ddd;
    }

    .bottom-image {
      display: block;
      width: 50%;
      max-height: 450px;
      margin: 40px auto 20px auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>
